actor: Tester
params:
    - env
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'

coverage:
  enabled: true
  remote: false        # <<< important: use local Xdebug coverage
  include:
    - models/*
    - components/*
    - controllers/*
    - modules/*        # or be more specific if you like
  exclude:
    - vendor/*
    - tests/*
