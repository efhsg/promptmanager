services:
  pma_yii:
    restart: always
    build:
      context: .
      dockerfile: ./docker/yii/Dockerfile
      args:
        - USER_ID=${USER_ID:-1000}
        - USER_NAME=${USER_NAME:-appuser}
        - PHP_FPM_PORT=${PHP_FPM_PORT:-9000}
    container_name: pma_yii
    working_dir: /var/www/html/yii
    environment:
      HOME: /home/${USER_NAME}
      PATH: /home/${USER_NAME}/.local/bin:/var/www/html/yii:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      TZ: ${TIMEZONE:-Europe/Amsterdam}
      PHP_IDE_CONFIG: "serverName=Docker"
      XDEBUG_MODE: ${XDEBUG_MODE:-debug,develop}
      XDEBUG_START_WITH_REQUEST: ${XDEBUG_START_WITH_REQUEST:-trigger}
      XDEBUG_CLIENT_HOST: ${XDEBUG_CLIENT_HOST:-host.docker.internal}
      XDEBUG_CLIENT_PORT: ${XDEBUG_PORT:-9003}
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      - .env
    volumes:
      - .:/var/www/html
      - ./yii/.phpstorm_helpers:/opt/.phpstorm_helpers
      - ${YTX_PATH:-./ytx}:/opt/ytx:ro
      - ${HOME}/.claude:/home/${USER_NAME}/.claude
      - ${HOME}/.claude.json:/home/${USER_NAME}/.claude.json
      - ${HOME}/.local/bin:/home/${USER_NAME}/.local/bin
      - ${HOME}/.local/share:/home/${USER_NAME}/.local/share
    depends_on:
      - pma_mysql
    networks:
      - promptmanager_network

  pma_nginx:
    restart: always
    image: nginx:latest
    container_name: pma_nginx
    ports:
      - "127.0.0.1:${NGINX_PORT:-8502}:80"
      - "${TAILSCALE_IP}:${NGINX_PORT:-8502}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf.template:/etc/nginx/nginx.conf.template
    environment:
      PHP_FPM_PORT: ${PHP_FPM_PORT:-9000}
    command: >
      sh -c "envsubst '$$PHP_FPM_PORT' < /etc/nginx/nginx.conf.template \
      > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - pma_yii
    networks:
      - promptmanager_network

  pma_mysql:
    restart: always
    image: mysql:8.0
    container_name: pma_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_DATABASE_TEST: ${DB_DATABASE_TEST}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Europe/Amsterdam
    ports:
      - "127.0.0.1:${DB_PORT:-3306}:3306"
    volumes:
      - ./data/db/mysql:/var/lib/mysql
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - promptmanager_network

  pma_npm:
    build:
      context: ./npm
      dockerfile: ../docker/npm/Dockerfile
    container_name: pma_npm
    working_dir: /app
    user: "node"
    volumes:
      - ./npm:/app:rw
      - ./yii/web/quill:/yii/web/quill:rw
    command: ["npm", "run", "build-and-minify"]
    networks:
      - promptmanager_network

networks:
  promptmanager_network:
    name: promptmanager_network
